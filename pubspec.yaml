description: "A new Flutter application."
name: "flutterapp"
publish_to: "none"
version: "1.0.0+1"
dependencies: 
  cupertino_icons: "^1.0.5"
  path_drawing: "^1.0.0"
  flutter: 
    sdk: "flutter"
dev_dependencies: 
  flutter_test: 
    sdk: "flutter"
environment: 
  sdk: ">=2.12.0 <3.0.0"
flutter: 
  assets: 
    - "assets/images/"
  fonts: 
    - 
      family: "Poppins"
      fonts: 
        - 
          asset: "fonts/Poppins-700.ttf"
          style: "normal"
          weight: 700
        - 
          asset: "fonts/Poppins-600.ttf"
          style: "normal"
          weight: 600
        - 
          asset: "fonts/Poppins-800.ttf"
          style: "normal"
          weight: 800
        - 
          asset: "fonts/Poppins-regular.ttf"
          style: "normal"
          weight: 400
        - 
          asset: "fonts/Poppins-500.ttf"
          style: "normal"
          weight: 500
    - 
      family: "Roboto"
      fonts: 
        - 
          asset: "fonts/Roboto-regular.ttf"
          style: "normal"
          weight: 400
        - 
          asset: "fonts/Roboto-regular.ttf"
          style: "normal"
          weight: 600
        - 
          asset: "fonts/Roboto-700.ttf"
          style: "normal"
          weight: 700
    - 
      family: "Manrope"
      fonts: 
        - 
          asset: "fonts/Manrope-600.ttf"
          style: "normal"
          weight: 600
        - 
          asset: "fonts/Manrope-700.ttf"
          style: "normal"
          weight: 700
        - 
          asset: "fonts/Manrope-regular.ttf"
          style: "normal"
          weight: 400
    - 
      family: "Source Sans Pro"
      fonts: 
        - 
          asset: "fonts/SourceSansPro-600.ttf"
          style: "normal"
          weight: 600
        - 
          asset: "fonts/SourceSansPro-regular.ttf"
          style: "normal"
          weight: 400
  uses-material-design: true
